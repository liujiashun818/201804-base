<%include header.html%>
    <form method="POST">
        <div class="row">
            <div class="col-md-3 col-md-offset-3 text-center">
                <%
                  if(user){%>
                    <div class="form-group text-center">
                        <img style="display:inline-block;border-radius: 8px" src="<%=user.avatar%>" class="img-responsive" />
                    </div>
                    <div class="form-group text-center">
                        <input value="授权" type="submit" class="btn btn-primary" style="width:100%">
                    </div>
                    <%}else{%>
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="用户名">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="password" placeholder="密码">
                        </div>
                        <div class="form-group text-center">
                            <input value="登录并授权" type="submit" class="btn btn-primary" style="width:100%">
                        </div>
                        <%}
                %>

            </div>
            <div class="col-md-4">
                <ul class="list-group">
                    <li class="list-group-item">
                        <span style="color:blue">
                            <%=application.website%>
                        </span> 将获得以下权限：
                    </li>
                    <li class="list-group-item">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> 全选
                            </label>
                        </div>
                    </li>
                    <%
                      permissions.forEach(function(item){ %>
                        <li class="list-group-item">
                            <div class="checkbox">
                                <label>
                                    <input name="permissions" type="checkbox" value="<%=item._id%>">
                                    <%=item.name%>
                                </label>
                            </div>
                        </li>
                        <%})
                    %>

                            <li class="list-group-item">
                                授权后表明你已同意
                                <a href="https://connect.qq.com/devuser.html?agreement#/">珠峰登录服务协议</a>
                            </li>
                </ul>
            </div>
        </div>
    </form>
    <%include footer.html%>
